---
kind: pipeline
type: kubernetes
name: default

platform:
  os: linux
  arch: amd64

steps:
- name: synch_dev_secrets
  pull: if-not-exists
  image: quay.io/ukhomeofficedigital/cop-secrets
  environment:
    AWS_ACCESS_KEY_ID:
      from_secret: DEV_DRONE_AWS_ACCESS_KEY_ID
    AWS_SECRET_ACCESS_KEY:
      from_secret: DEV_DRONE_AWS_SECRET_ACCESS_KEY
    DEPLOY_ENV: dev
    DRONE_SERVER: https://drone-gh.acp.homeoffice.gov.uk
    DRONE_TOKEN:
      from_secret: DRONE_PUBLIC_TOKEN
  when:
    event:
    - promote
    target:
    - secrets

- name: synch_production_secrets
  pull: if-not-exists
  image: quay.io/ukhomeofficedigital/cop-secrets
  environment:
    AWS_ACCESS_KEY_ID:
      from_secret: PRODUCTION_DRONE_AWS_ACCESS_KEY_ID
    AWS_SECRET_ACCESS_KEY:
      from_secret: PRODUCTION_DRONE_AWS_SECRET_ACCESS_KEY
    DEPLOY_ENV: production
    DRONE_SERVER: https://drone-gh.acp.homeoffice.gov.uk
    DRONE_TOKEN:
      from_secret: DRONE_PUBLIC_TOKEN
  when:
    event:
    - promote
    target:
    - secrets

- name: build
  pull: if-not-exists
  image: docker:19.03.12-dind
  commands:
  - n=0; while [ "$n" -lt 60 ] && [ ! -e /var/run/docker.sock ]; do n=$(( n + 1 )); sleep 1; done
  - docker build -t docker-snipeit:$${DRONE_COMMIT_SHA} .
  volumes:
  - name: dockersock
    path: /var/run
  when:
    event:
    - push

- name: vulnerability-scan
  pull: if-not-exists
  image: quay.io/ukhomeofficedigital/anchore-submission:latest
  settings:
    dockerfile: Dockerfile
    image_name: docker-snipeit:${DRONE_COMMIT_SHA}
    local_image: true
    tolerate: low
  volumes:
  - name: dockersock
    path: /var/run
  when:
    branch:
    - master
    event:
    - push

- name: image_to_quay
  pull: if-not-exists
  image: quay.io/ukhomeofficedigital/drone-docker
  settings:
    registry: quay.io
    repo: quay.io/ukhomeofficedigital/docker-snipeit
    tags: ${DRONE_COMMIT_SHA}
  environment:
    DOCKER_PASSWORD:
      from_secret: QUAY_PASSWORD
    DOCKER_USERNAME:
      from_secret: QUAY_USERNAME
  when:
    branch:
    - master
    event:
    - push

- name: deploy_to_dev
  pull: if-not-exists
  image: quay.io/ukhomeofficedigital/kd
  commands:
  - export SNIPEIT_TAG=$${DRONE_COMMIT_SHA}
  - kd --insecure-skip-tls-verify -f kube/cert.yml
  - kd --insecure-skip-tls-verify -f kube/secret.yml
  - kd --insecure-skip-tls-verify -f kube/service.yml
  - kd --insecure-skip-tls-verify -f kube/network-policy.yml
  - kd --insecure-skip-tls-verify -f kube/deployment.yml
  - kd --insecure-skip-tls-verify -f kube/ingress.yml
  environment:
    HOSTNAME:
      from_secret: DEV_SNIPEIT_HOSTNAME
    KUBE_NAMESPACE:
      from_secret: DEV_KUBE_NAMESPACE_COP_OPS
    KUBE_SERVER:
      from_secret: DEV_KUBE_SERVER
    KUBE_TOKEN:
      from_secret: DEV_KUBE_TOKEN
    NGINX_IMAGE:
      from_secret: NGINX_IMAGE
    NGINX_TAG:
      from_secret: NGINX_TAG
    SNIPEIT_APP_ENV:
      from_secret: DEV_SNIPEIT_APP_ENV
    SNIPEIT_APP_KEY:
      from_secret: DEV_SNIPEIT_APP_KEY
    SNIPEIT_EMAIL_PASSWORD:
      from_secret: DEV_SNIPEIT_EMAIL_PASSWORD
    SNIPEIT_EMAIL_USER:
      from_secret: DEV_SNIPEIT_EMAIL_USER
    SNIPEIT_IMAGE:
      from_secret: DEV_SNIPEIT_IMAGE
    SNIPEIT_MYSQL_DBNAME:
      from_secret: DEV_SNIPEIT_MYSQL_DBNAME
    SNIPEIT_MYSQL_HOST:
      from_secret: DEV_SNIPEIT_MYSQL_HOST
    SNIPEIT_MYSQL_PASSWORD:
      from_secret: DEV_SNIPEIT_MYSQL_PASSWORD
    SNIPEIT_MYSQL_PORT:
      from_secret: DEV_SNIPEIT_MYSQL_PORT
    SNIPEIT_MYSQL_TBL_PREFIX:
      from_secret: DEV_SNIPEIT_MYSQL_TBL_PREFIX
    SNIPEIT_MYSQL_USER:
      from_secret: DEV_SNIPEIT_MYSQL_USER
    SNIPEIT_NAME:
      from_secret: DEV_SNIPEIT_NAME
    SNIPEIT_PORT:
      from_secret: DEV_SNIPEIT_PORT
  when:
    branch:
    - master
    event:
    - push

- name: deploy_to_production
  pull: if-not-exists
  image: quay.io/ukhomeofficedigital/kd
  commands:
  - export SNIPEIT_TAG=$${DRONE_COMMIT_SHA}
  - kd --insecure-skip-tls-verify -f kube/cert.yml
  - kd --insecure-skip-tls-verify -f kube/secret.yml
  - kd --insecure-skip-tls-verify -f kube/service.yml
  - kd --insecure-skip-tls-verify -f kube/network-policy.yml
  - kd --insecure-skip-tls-verify -f kube/deployment.yml
  - kd --insecure-skip-tls-verify -f kube/ingress.yml
  environment:
    HOSTNAME:
      from_secret: PRODUCTION_SNIPEIT_HOSTNAME
    KUBE_NAMESPACE:
      from_secret: PRODUCTION_KUBE_NAMESPACE_COP_OPS
    KUBE_SERVER:
      from_secret: PRODUCTION_KUBE_SERVER
    KUBE_TOKEN:
      from_secret: PRODUCTION_KUBE_TOKEN
    NGINX_IMAGE:
      from_secret: NGINX_IMAGE
    NGINX_TAG:
      from_secret: NGINX_TAG
    SNIPEIT_APP_ENV:
      from_secret: PRODUCTION_SNIPEIT_APP_ENV
    SNIPEIT_APP_KEY:
      from_secret: PRODUCTION_SNIPEIT_APP_KEY
    SNIPEIT_EMAIL_PASSWORD:
      from_secret: PRODUCTION_SNIPEIT_EMAIL_PASSWORD
    SNIPEIT_EMAIL_USER:
      from_secret: PRODUCTION_SNIPEIT_EMAIL_USER
    SNIPEIT_IMAGE:
      from_secret: PRODUCTION_SNIPEIT_IMAGE
    SNIPEIT_MYSQL_DBNAME:
      from_secret: PRODUCTION_SNIPEIT_MYSQL_DBNAME
    SNIPEIT_MYSQL_HOST:
      from_secret: PRODUCTION_SNIPEIT_MYSQL_HOST
    SNIPEIT_MYSQL_PASSWORD:
      from_secret: PRODUCTION_SNIPEIT_MYSQL_PASSWORD
    SNIPEIT_MYSQL_PORT:
      from_secret: PRODUCTION_SNIPEIT_MYSQL_PORT
    SNIPEIT_MYSQL_TBL_PREFIX:
      from_secret: PRODUCTION_SNIPEIT_MYSQL_TBL_PREFIX
    SNIPEIT_MYSQL_USER:
      from_secret: PRODUCTION_SNIPEIT_MYSQL_USER
    SNIPEIT_NAME:
      from_secret: PRODUCTION_SNIPEIT_NAME
    SNIPEIT_PORT:
      from_secret: PRODUCTION_SNIPEIT_PORT
  when:
    branch:
    - master
    event:
    - promote

- name: notify
  pull: if-not-exists
  image: plugins/slack
  settings:
    channel: cop-deployments
    template: "{{#build.deployTo}}\n  *{{repo.name}} - Build {{build.number}} - {{uppercasefirst build.deployTo}} - {{uppercase build.status}}*\n  {{build.link}}\n{{else}}\n  *{{repo.name}} - Build {{build.number}} - Development - {{uppercase build.status}}*\n  {{build.link}}\n{{/build.deployTo}}\n"
    username: Drone Build Watcher
  environment:
    SLACK_WEBHOOK:
      from_secret: SLACK_WEBHOOK
  when:
    branch:
    - master
    event:
    - push
    - promote
    status:
    - success
    - failure

services:
- name: docker
  image: docker:19.03.12-dind
  volumes:
  - name: dockersock
    path: /var/run

- name: anchore-submission-server
  image: quay.io/ukhomeofficedigital/anchore-submission:latest
  commands:
  - /anchore-submission server
  volumes:
  - name: dockersock
    path: /var/run

volumes:
- name: dockersock
  temp: {}

...
